{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
          crossorigin="anonymous"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/shop.js' %}"></script>
  <title>Магазин</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
          aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link wow fadeIn" href="{% url 'home' %}">Главная<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active wow fadeIn">
        <a class="nav-link" href="{% url 'shop' %}">Store</a>
      </li>
      <li class="nav-item wow fadeIn">
        <a class="nav-link" href="{% url 'order' %}">Заказы</a>
      </li>
      <li class="nav-item wow fadeIn">
        <a class="nav-link" href="#">Профиль</a>
      </li>
    </ul>
  </div>
</nav>

<div class="section wow fadeIn">
  <div class="container">
    <div id="h3_section">
    </div>
    <div class="row">
      {% for product_image in products_images %}
        <div class="col-4">
          <div id="product-item">
            <div>
              <a href="{% url 'product' product_image.product.id %}"></a>
              <img id="image_home" src="{{ product_image.image.url }}" alt="">
            </div>
            <div id="name_product">
              {{ product_image.product.name }}
            </div>
            <a id="home_href" href="{% url 'product' product_image.product.id %}">Подробнее</a>
          </div>
          <hr>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
