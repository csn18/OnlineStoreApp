{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
          crossorigin="anonymous"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/shop.js' %}"></script>
  <title>Магазин</title>
</head>
<body>

<div class="page-3">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link wow fadeIn" href="{% url 'home' %}">Главная<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item wow fadeIn">
          <a class="nav-link" href="{% url 'orders' %}">Заказы</a>
        </li>
        <li class="nav-item active wow fadeIn">
          <a class="nav-link" href="{% url 'shop' %}">Магазин</a>
        </li>
        <li class="nav-item wow fadeIn">
          <a class="nav-link" href="{% url 'info' %}">Информация о заказах</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="section">
    <div class="container">
      <div class="container-item wow fadeIn" data-wow-duration="1.5s">
        <div class="row">
          {% for product_image in products_images %}
            <div class="col-4">
              <div class="wow zoomIn" id="product-item" data-wow-delay="0.5s">
                <div>
                  <a href="{% url 'product' product_image.product.id %}">
                    <img id="image_home" src="{{ product_image.image.url }}" alt="">
                  </a>
                </div>
                <div class="name-product">
                  <a href="{% url 'product' product_image.product.id %}">{{ product_image.product.name }}</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="to-info-btn wow flash text-center" data-wow-duration="3s" data-wow-iteration="9999">
    <a class="link" href="#" id="scroll_to_top">НАВЕРХ</a>
  </div>
</div>
</body>
</html>
