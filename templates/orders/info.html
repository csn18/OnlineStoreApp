{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
          crossorigin="anonymous"></script>

  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/info.js' %}"></script>
  <script src="{% static 'js/sweetalert.js' %}"></script>

  <title>Информация о заказах</title>
</head>
<body>

<div class="page_info">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link wow fadeIn" href="{% url 'home' %}">Главная<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item wow fadeIn">
          <a class="nav-link" href="{% url 'orders' %}">Заказы</a>
        </li>
        <li class="nav-item wow fadeIn">
          <a class="nav-link" href="{% url 'shop' %}">Магазин</a>
        </li>
        <li class="nav-item active wow fadeIn">
          <a class="nav-link" href="{% url 'info' %}">Информация о заказах</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" id="content-info">
    <form id="phone_number" action="{% url 'info' %}" method="post">
      {% csrf_token %}
      <div class="text_info wow fadeIn" data-wow-duration="3s">
        <h1><b>ПОЛУЧЕНИЕ ИНФОРМАЦИИ О ЗАКАЗЕ</b></h1>
      </div>
      <div class="container-phone">
        <div class="phone_number wow fadeIn" data-wow-duration="3s">
          <h4><b>ВВЕДИТЕ НОМЕР ТЕЛЕФОНА</b></h4>
          <label for="form_phone_number">
            <input class="form-control" id="form_phone_number" type="text" name="{{ form.phone.html_name }}"
                   placeholder="Номер телефона">
          </label>
        </div>
      </div>
      <div class="to-info-btn wow flash text-center" data-wow-duration="5s" data-wow-iteration="9999">
        <button class="btn btn-link" type="submit" id="to_order">ПОЛУЧИТЬ ИНФОРМАЦИЮ</button>
      </div>
    </form>

    <div class="container" id="container-info">
      <div class="text_info_2 wow fadeIn" data-wow-duration="3s">
        <h1><b>ИНФОРМАЦИЯ О ЗАКАЗЕ</b></h1>
      </div>
      <div class="container-info wow zoomIn" data-wow-duration="1s">
        <div class="info">

          <div class="row">
            <div class="col-1">
              ID
            </div>
            <div class="col-2">
              Номер телефона
            </div>

            <div class="col-3">
              Адрес доставки
            </div>

            <div class="col-3">
              Создан
            </div>

            <div class="col-3">
              Статус заказа
            </div>
          </div>
          <hr>

          <div class="info-element">
            <div class="row">
              <div class="col-1">
                <h5 id="id_order"></h5>
              </div>
              <div class="col-2">
                <h5 id="number_phone"></h5>
              </div>

              <div class="col-3">
                <h5 id="address"></h5>
              </div>

              <div class="col-3">
                <h5 id="created"></h5>
              </div>

              <div class="col-3">
                <h5 id="status"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="to-info-btn wow flash text-center" data-wow-duration="3s" data-wow-iteration="9999">
        <a class="link" href="#" id="scroll_to_top">НАВЕРХ</a>
        <a class="link" href="{% url 'home' %}">НА ГЛАВНУЮ</a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
